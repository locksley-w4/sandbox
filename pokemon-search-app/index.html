<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <input type="text" id="search-input" />
        <button id="search-btn">Search</button>
      </div>

      <div class="gen-info">
        <h2 class="name">
          <span id="pokemon-name"></span><span id="pokemon-id"></span>
        </h2>
        <div class="avatar-container"></div>
      </div>

      <table id="stats">
        <tbody>
          <tr id="weight"></tr>
          <tr id="height"></tr>
          <tr id="hp"></tr>
          <tr id="types"></tr>
          <tr id="attack"></tr>
          <tr id="defense"></tr>
          <tr id="special-attack"></tr>
          <tr id="special-defense"></tr>
          <tr id="speed"></tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
